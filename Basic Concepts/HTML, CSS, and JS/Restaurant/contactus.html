<html lang="en">
	<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
	</head>
	
	<body>
		<header>
			<h1><center>Contact Krinos</center></h1>
		</header>
		<hr />
		<nav>
			<p><a class="btn" href="homepage.html"><span>Home</span></a></p>
			<p><a class="btn"href="menu.html"><span>Menu</span></a></p>
		</nav>
		<hr />
		<form action="submit.html" method="POST"
				<!-- First name label and textbox -->
				<label for="name"><strong>Name:</strong></label><br />
				<input type="text" id="name" name="name"><br />
				<!-- Last name label and textbox -->
				<label for="email"><strong>Email:</strong></label><br />
				<input type="text" id="email" name="email"><br />
				<!-- Phone number label and textbox -->
				<label for="phone"><strong>Phone:</strong></label><br />
				<input type ="text" id="phone" name="phone"><br />
				<!-- Dropdown menu -->
				<label for="contact"><strong>Reason For Inquiry:</strong></label><br />
				<select id="contact" name ="contact">
					<option value="default" selected>Catering</option>
					<option value="privateparty">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<hr />
				<!-- Text Area -->
				<label for="info">Additional Information</label><br />
				<textarea id="info"></textarea><br />
				<fieldset>
				<legend>Have you been to the restaurant?</legend><br />
				<input type="radio" id="choice1" name="questionnaire" value="yes">
				<label for="choice1">Yes</label><br />
				<input type="radio" id="choice2" name="questionnaire" value="no">
				<label for="choice2">No</label><br />
				</fieldset>
				<!-- Check List -->
				<fieldset>
				<legend>Best days to contact you:</legend><br />
				<input type="checkbox" id="monday" name="days" value="monday">
				<label for="monday">M</label><br />
				<input type="checkbox" id="tuesday" name="days" value="tuesday">
				<label for="tuesday">T</label><br />
				<input type="checkbox" id="wednesday" name="days" value="wednesday">
				<label for="wednesday">W</label><br />
				<input type="checkbox" id="thursday" name="days" value="thursday">
				<label for="thursday">R</label><br />
				<input type="checkbox" id="friday" name="days" value="friday">
				<label for="friday">F</label><br />
				</fieldset>
				<!-- Submit button -->
				<input type="submit" name="sendrequest" value="Send Request">
				
			</form>
		
		<nav>
		
		</nav>
		
		<hr />

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</footer>
		
	</body>
</html>
