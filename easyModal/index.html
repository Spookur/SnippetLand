<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to create modal popup using javascript in asp.net</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <button id="open">
        Click me!
    </button>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <h1>Edit ZIP😎</h1>
            <p>
                ZIP to edit (readonly)
				<br/>
				Desired Office
				<br/>
				Desired Run
				<br/>
				
            </p>
            <button id="close">
                Close modal
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
